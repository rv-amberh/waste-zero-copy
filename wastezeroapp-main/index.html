  <script type="text/javascript">
    document.addEventListener("DOMContentLoaded", function () {
      // Get the form container and form element
      const formContainer = document.getElementById("mc_embed_signup_two"); // Form container ID
      const form = document.getElementById("mc-embedded-subscribe-form_two"); // Form ID for Mailchimp form submission
      const closeButton = document.getElementById("close-form-button_two"); // Close button ID

      // Close the form when the close button is clicked
      closeButton.addEventListener("click", function () {
        formContainer.style.display = "none";
      });

      // Handle form submission (form submits immediately, but hides after a delay)
      form.addEventListener("submit", function (event) {
        // Form is being submitted normally, allow it to proceed
        setTimeout(function () {
          // Wait 3 seconds after form submission to hide the form
          formContainer.style.display = "none";
        }, 4000); // Adjust delay as needed
      });
    });
